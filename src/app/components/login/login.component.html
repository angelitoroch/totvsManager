<div class="body">
    <div class="login-box">
        <h2>Login</h2>
        <form [formGroup]="loginForm">
            <div class="user-box">
                <input formControlName="correo" type="text" name="" required="">
                <label>Correo</label>
            </div>
            <div class="user-box">
                <input formControlName="contraseña" type="password" name="" required="">
                <label>Contraseña</label>
            </div>
            <a (click)="onLogin(loginForm.value)">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                ENVIAR
            </a>
        </form>
    </div>
</div>
